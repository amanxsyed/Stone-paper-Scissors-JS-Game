<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
</head>
<body>
    <h1>Stone Paper Scissor</h1>
    <div class="choices">
        <div class="choice">
            <img src="./Images/rock.png" alt="rock-image" id="rock" />
        </div>
        <div class="choice">
            <img src="./Images/paper.png" alt="paper-image" id="paper"/>
        </div>
        <div class="choice">
            <img src="./Images/scissors.png" alt="scissors-image" id="scissors" />
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="aibot-score">0</p>
            <p>Ai Bot</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
</body>
</html>
